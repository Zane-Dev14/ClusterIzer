# Bad Practices Demo App
#
# This deployment intentionally violates multiple best practices:
#   - Uses :latest image tag
#   - Privileged security context
#   - Single replica
#   - No readiness or liveness probes
#   - No resource requests or limits
#   - No network policy in namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bad-practices-app
  namespace: default
  labels:
    app: bad-practices-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bad-practices-demo
  template:
    metadata:
      labels:
        app: bad-practices-demo
    spec:
      containers:
        - name: insecure-app
          image: nginx:latest
          securityContext:
            privileged: true
          # No resources, no probes â€” intentionally bad
---
apiVersion: v1
kind: Service
metadata:
  name: bad-practices-svc
  namespace: default
spec:
  selector:
    app: bad-practices-demo
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
